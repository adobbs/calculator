<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="result" class="result four-column-width"></div>
        <div class="clear two-column-width">C</div>
        <div class="back one-column-width">B</div>
        <div class="divide one-column-width">/</div>
        <div class="number one-column-width">7</div>
        <div class="number one-column-width">8</div>
        <div class="number one-column-width">9</div>
        <div class="multiply one-column-width">x</div>
        <div class="number one-column-width">4</div>
        <div class="number one-column-width">5</div>
        <div class="number one-column-width">6</div>
        <div class="subtract one-column-width">-</div>
        <div class="number one-column-width">1</div>
        <div class="number one-column-width">2</div>
        <div class="number one-column-width">3</div>
        <div class="add one-column-width">+</div>
        <div class="number three-column-width">0</div>
        <div class="equals one-column-width">=</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
